<head>
  <title>{%block title%}{%endblock%}</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='base.css')}}"/> 

  <style>
    body {
      font-family: JosefinSans;
    }
  </style>
  
</head>
<body>
  <nav class="navbar navbar-light bg-info">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="https://cdn-icons-png.flaticon.com/512/195/195158.png" alt="" width="35" height="35" class="d-inline-block align-text-center">
         Ripple Stream
      </a>
    </div>
  </nav>
  <div class="container align-items-center justify-content-center">
  <form method="post">
    <p></p>
    <h3 class="text-center">Free Movies and TV Shows</h3>
    <h6 class="text-center">The sources used often open open a pop-up/ad. Download the completely free <a href='https://ublockorigin.com/' target='_blank'>
      uBlock Origin
    </a>extension to prevent this.</h6>
    <p></p>
    <div class="">
      <input type="text" name="search" class="form-control" id="searchBox"></input>
    </div>
    <p></p>
    <div class="col-md-12 text-center">
    <button type="submit" name="submit_btn" value="movie" class="btn btn-primary p-2 m-2">Search Movies</button>
      <button type="submit" name="submit_btn" value="series" class="btn btn-primary p-2 m-2">Search Shows</button>
    </div>
  </form>
  </div>
  
  <div class="container">
    {%block content%}
    {%endblock%}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
